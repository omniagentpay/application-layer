name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        continue-on-error: true
      
      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  backend:
    name: Backend (Node.js/Express)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Type check
        working-directory: ./server
        run: npm run type-check
        continue-on-error: true
      
      - name: Build
        working-directory: ./server
        run: npm run build

  python-sdk:
    name: Python SDK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: omniagentpy/pyproject.toml
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        working-directory: ./omniagentpy
        run: uv pip install -e .
        continue-on-error: true

  mcp-server:
    name: MCP Server (Python/FastAPI)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check if requirements.txt exists
        id: check_requirements
        run: |
          if [ -f "mcp-server/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check_requirements.outputs.exists == 'true'
        working-directory: ./mcp-server
        run: |
          pip install -r requirements.txt
        continue-on-error: true
      
      - name: Check Python syntax
        working-directory: ./mcp-server
        run: |
          python -m py_compile app/main.py 2>/dev/null || echo "Syntax check skipped"
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for secrets
        run: |
          echo "Checking for potential secrets..."
          if grep -r "password.*=" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.py" . | grep -v "test" | grep -v "example" | grep -v "demo"; then
            echo "⚠️ Potential secrets found in code"
            exit 1
          fi
          echo "✅ No obvious secrets found"
        continue-on-error: true
      
      - name: Check .env files are ignored
        run: |
          if git ls-files | grep -E "\.env$|\.env\."; then
            echo "❌ .env files found in git - they should be ignored!"
            exit 1
          fi
          echo "✅ .env files properly ignored"
